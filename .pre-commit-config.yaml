repos:
  - repo: https://github.com/psf/black
    rev: 24.3.0
    hooks:
      - id: black

  - repo: https://github.com/pre-commit/mirrors-isort
    rev: v5.12.0
    hooks:
      - id: isort

  - repo: local
    hooks:
      - id: pylint
        name: Run pylint
        entry: poetry run pylint
        language: system
        types: [python]
        files: ^packages/|^ui/
